<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mTasks</title>

    <link rel="stylesheet" href="app.css">


</head>

<body>

    <div class="mainContainer">

        <div class="leftSide">

            <div class="leftHeader">
                <div class="webflow-style-input">
                    <input type="text" placeholder="Add a task" id="taskInput"></input>
                    <button type="button" class="btn" id="button" onclick="newElement();"> <span id="fontButton">Add</span></button>
                </div>
            </div>

            <div class="todo">

            <div class="preTasks"> 
                <ul id="myUL" class="tasks">


                </ul>
            </div> 
                <h4 class="exp">Tasks</h4>
            </div>

        </div>

        <div class="rightSide">

            <div class="percentage">

                <div class="progress">
                    <div class="progress-done" data-done="0">
                    </div>
                </div>
            </div>


            <div class="rightUp">

                <div class="rightUpLeft">
                    <h1 id="number">0%</h1>
                    <div class="stats">
                        <p>remaining : &nbsp;<span id="tasksRemaining" class="spans">0</span></p>            
                        <p>completed : <span id="tasksCompleted" class="spans">0</span></p>
                        <p>total : &nbsp;<span id="total" class="spans">0</span></p>
                    </div>
               
                </div>
                <div class="rightUpRight">
                    <div class="clock">
                        <p id="clock"><span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span></p>
                    </div>
                    <div class="timer">
                        <div class="share-button">
                            <span>Set Timer</span>
                            <div class="group-container">
                              <div class="multi-button skin3">
                                <button onclick="count(2);">2h</button>
                                <button onclick="count(4);">4h</button>
                                <button onclick="count(8);">8h</button>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>

            </div>

            <div class="rightDown">

                <div class="completed">
                    <div class="preReady">
                        <ul id="myReady">

                        </ul>
                    </div>
                    <h4 class="exp"><span id="date"></span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;  &nbsp; Completed</h4>
                </div>

            </div>

        </div>

        <script src="jquery.js"></script>
        <script type="text/javascript" src="app.js"></script>

</body>

</html>
